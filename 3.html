    var url = 'http://2014.163.com/3/';
    var loginInfo = localStorage.getItem('pp');
    var pinfo = document.cookie.match(/P_INFO=([^;]+)/)[1].split('|');
    var passport;
    var myCards = [], result = [];

    if ( loginInfo ) {
        if ( pinfo[2] == 0 || pinfo[2] == 1 ) {
            passport = pinfo[0];
            getMyCards();
        } else {
            loginInfo = loginInfo.split(' ');
            login();
        }
    }

    function start(pp) {
        localStorage.setItem('pp', pp);
        logout();
    }

    function getMyCards() {
        $.ajax({
           url: 'http://wc.c.m.163.com/card/getMyCards.jsonp',
           dataType: 'jsonp',
           success: function(json) {
               if ( json.resCode == 0 ) {
                   $.each(json.teamList, function(_, team)  {
                       $.each(team.cards, function(_, card)  {
                           if ( card.total > 0 ) {
                               myCards.push(card.pid);
                           }
                       });
                   });
               } else {
                   myCards = [];
               }
               loop();
           }
       });
    }

    function loop() {
        if ( myCards.length == 0 ) { // end
            localStorage.removeItem('pp');
            parent.logResult(result);
            return;
        }
        setTimeout(function() {
            getCardDetail(myCards.shift());
        }, 100);
    }

    function getCardDetail(pid) {
        $.ajax({
           url: 'http://wc.c.m.163.com/card/getCardDetail.jsonp',
           dataType: 'jsonp',
           data: {
               pid: pid,
               _: +new Date()
           },
           success: function(json) {
               result.push($.extend(json, cardInfo[pid]));
               loop();
           }
       });
    }




    function login() {
        $('#app-login-url').val(url);
        $('#glogin-uname').val(loginInfo[0]);
        $('#glogin-pwd').val(loginInfo[1]);
        $('#form-login').submit();
    }

    function logout() {
        location.href = 'http://reg.163.com/Logout.jsp?url=' + encodeURIComponent(url);
    }
</script>
